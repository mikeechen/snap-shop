<center><h2>Sign Up</h2></center>
<div class="container">
  <div class="row">
    <form ng-submit="signUpCtrl.signUp(signUpCtrl.fName, signUpCtrl.lName, signUpCtrl.email, signUpCtrl.pwd)">
      <div class="input-field col s6">
        <input id="first_name" type="text" class="validate" ng-model="signUpCtrl.fName">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate" ng-model="signUpCtrl.lName">
        <label for="last_name">Last Name</label>
      </div>
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" ng-model="signUpCtrl.email">
          <label for="email">Email</label>
        </div>
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" ng-model="signUpCtrl.pwd">
        <label for="password">Password</label>
      </div>
      <input type="submit" value="Submit" class="btn waves-effect waves-light right"/>
    </form>
  </div>
</div>
