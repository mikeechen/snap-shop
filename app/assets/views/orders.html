<center><h2>Your Orders History</h2></center>
<div class="container">
<div class="row" ng-repeat="order in ordersCtrl.orders">
  <div class="col s12">
    <a class="order-headers btn" href="#order" modal ng-click="ordersCtrl.getOrderId(order.id)">Order#: {{ order.id }}</a>
  </div>
  <div id="order" class="modal">
      <div class="modal-content">
          <h4>Order Details</h4>
          <div class="row" ng-repeat="item in ordersCtrl.items">
            <div class="col s4">
              <img class="item-img" src="{{ item.image }}" alt="camera-image"/>
            </div>
            <div class="col s4">
              <p>{{ item.name }}</p> 
              <p>QTY: {{ item.quantity }}</p></div>
          </div>
      </div>
  </div>
</div>
</div>
